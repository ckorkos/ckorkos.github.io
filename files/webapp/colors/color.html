<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>

	<link rel="stylesheet" type="text/css" href="color.css">

	<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Montserrat|Ubuntu" rel="stylesheet">
</head>
<body>
	<div id="gametitle">
		<h2 style="padding-bottom: 0;">THE SPECTACULAR</h2>
		<h1 id="colorDisplay"></h1>
		<h2 style="padding-top: 0;">COLOR GUESSING GAME</h2>
	</div>
	<div id="buttonbar">
		<button id="reset">New Game</button>
		<span id="message"></span>
		<button id="easy" class="mode">Easy</button>
		<button id="hard" class="mode selected">Hard</button>
	</div>
	<div id="board">
		<div id="sq1" class="tile"></div>
		<div id="sq2" class="tile"></div>
		<div id="sq3" class="tile"></div>
		<div id="sq4" class="tile"></div>
		<div id="sq5" class="tile"></div>
		<div id="sq6" class="tile"></div>
	</div>

	<script type="text/javascript" src="color.js"></script>
</body>
<footer>
	<div class="push"></div>
